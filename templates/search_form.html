<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search House Update</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts - Pacifico -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .containr-sold {
        padding: 20px;
        background-image: url("/static/paper.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        min-height: 81vh;
      }
      #house-details {
        margin-top: 20px;
      }
 
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}


    <div class="containr-sold">
      <h1 class="my-4" style="font-family: 'Pacifico', cursive">
        <i class="fas fa-home mr-2"></i>Search House For Update
      </h1>
      <form id="searchForm" method="post">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="house_no"
              ><h5 style="font-family: 'Pacifico', cursive">
                House Number:
              </h5></label
            >
            <input
              type="text"
              class="form-control"
              id="house_no"
              name="house_no"
              required
            />
          </div>
          <div class="col-md-6 mb-3 ">
            <div class="form-row">
            <label for="owner_name"
              ><h5 style="font-family: 'Pacifico', cursive">
                House ID:
              </h5></label
            >
            <input 
            type="number"
            class="form-control" 
            id="house_id" 
            name="house_id" 
            required
            />
        </div>
          </div>
          <div class="col-auto align-items-center" style="margin-top: 33px">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>

      <div id="house-details"></div>
    </div>
{% include 'footer.html' %}
    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
