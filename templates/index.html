<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColonyScape</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image:url('../static/paper.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            color: #495057;
            min-height: 100vh;
            position: relative;
        }

        .carousel-inner img {
            max-height: 340px;
            object-fit: fill;
            padding-top: 10px;
        }
        .marketing .col-lg-4 {
            margin-bottom: 30px;
        }
        

    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Carousel -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="max-width: 80%; margin: 0 auto;">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./static/assets/houses/house1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./static/assets/houses/house2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="./static/assets/houses/house3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- Carousel end -->

    <div class="container marketing mt-5 text-center">
        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-lg-4">
               <img src="./static/assets/ceo/colony.jpg"  width="140" height="140" class="bd-placeholder-img rounded-circle" >
                <h2 class="fw-bold mt-3">ColonyScape</h2>
                <p class="text-muted">Know your house</p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img src="./static/assets/ceo/me.jpg"  width="140" height="140" class="bd-placeholder-img rounded-circle" >
                <h2 class="fw-bold mt-3">Anudeep K K</h2>
                <p class="text-muted">Founder and CEO</p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img src="./static/assets/ceo/shreyas.jpg"  width="140" height="140" class="bd-placeholder-img rounded-circle" >
                 <h2 class="fw-bold mt-3">Shreyas Bhat B</h2>
                <p class="text-muted">Co founder and director</p>
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->
    </div><!-- /.container -->

{% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
